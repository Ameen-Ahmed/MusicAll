      <mat-card style="margin:auto;" *ngFor="let piece of data.data" class="inner">
          <a class="media-image-container" href="{{ piece.Link }}" *ngIf="piece.Image">
            <img class="media-image" src="{{ piece.Image }}">
          </a>
          <ul class="media-info">
            <p>Song: {{ piece.Song }}</p>
            <p>Artist: {{ piece.Artist }}</p>
            <a href="{{ piece.Link }}"><p>Link: {{ piece.Link }}</p></a>
          </ul>
